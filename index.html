<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summarize Anything - Results</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    .summary-box {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 0.6em 1.2em;
      background: #4f46e5;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Your Summary</h1>
  <div class="summary-box" id="summary">Loading summary...</div>

  <a class="button" href="https://tally.so/r/yourformid">Summarize Again</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const summary = urlParams.get('summary');
    document.getElementById('summary').textContent = summary || "No summary found.";
  </script>
</body>
</html>
