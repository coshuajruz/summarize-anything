<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 700px;
    }
    .summary {
      font-size: 1.1em;
      margin-bottom: 20px;
      word-wrap: break-word;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Your Summary</h1>
    <div class="summary" id="summary">Loading...</div>

    <label for="format">Choose a format:</label>
    <select id="format">
      <option value="default">Default</option>
      <option value="bullets">Bullet Points</option>
      <option value="simple">Explain Like I'm 5</option>
    </select>

    <div>
      <button onclick="window.location.href='https://tally.so/r/wQ9rIk'">Summarize Again</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawSummary = params.get("summary");

    const summaryBox = document.getElementById("summary");
    const formatDropdown = document.getElementById("format");

    if (!rawSummary) {
      summaryBox.textContent = "No summary found.";
    } else {
      const decoded = decodeURIComponent(rawSummary);
      summaryBox.textContent = decoded;

      formatDropdown.addEventListener("change", () => {
        let output = decoded;

        switch (formatDropdown.value) {
          case "bullets":
            output = "• " + decoded.replace(/\. /g, ".\n• ");
            break;
          case "simple":
            output = "Imagine you're 5. Here's the summary:\n\n" + decoded;
            break;
          default:
            output = decoded;
        }

        summaryBox.textContent = output;
      });
    }
  </script>
</body>
</html>
