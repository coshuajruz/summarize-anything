
<!DOCTYPE html>
<html>
<head>
  <title>Summarize Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f8f8;
      color: #333;
    }
    .summary-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Here's your summary:</h1>
  <div class="summary-box" id="summaryBox">Loading...</div>

  <button onclick="window.location.href='https://tally.so/r/your-form-id'">Summarize Again</button>

  <script>
    // Extract summary from URL
    const urlParams = new URLSearchParams(window.location.search);
    const summary = urlParams.get('summary');

    // Decode and display it
    const summaryBox = document.getElementById('summaryBox');
    if (summary) {
      summaryBox.textContent = decodeURIComponent(summary);
    } else {
      summaryBox.textContent = "No summary found.";
    }
  </script>
</body>
</html>
